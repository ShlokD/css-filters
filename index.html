<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Filters</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <img id="hero-image" src="assets/hamburg.jpg" />
  <select>
    <option data-unit="px" data-normalizer="0.2" selected>Blur</option>
    <option data-unit="%" data-normalizer="1">Grayscale</option>
    <option data-unit="%" data-normalizer="2.5">Brightness</option>
    <option data-unit="%" data-normalizer="2.5">Contrast</option>
    <option data-unit="deg" data-normalizer="3.6">Hue-Rotate</option>
    <option data-unit="%" data-normalizer="1">Invert</option>
    <option data-unit="%" data-normalizer="1">Opacity</option>
    <option data-unit="%" data-normalizer="2">Saturate</option>
    <option data-unit="%" data-normalizer="1">Sepia</option>
  </select>
  <script src="js/main.js"></script>
</body>

</html>
